<!DOCTYPE html>
<html>
<head>
    <title>Página de Cadastro</title>
    <link rel="stylesheet" href="css/cadastro.css">
</head>
<body>
    <div class="container">
        <h1>The choice of a new generation</h1>
        <p>Use O Google para cadastro</p>
        <div class="social-buttons">
            <button class="google">Google</button>
            
        </div>
        <p>Ou</p>
        <form>
            <input type="text" placeholder="Nome">
            <input type="text" placeholder="Sobrenome">
            <input type="email" placeholder="Email">
            <input type="password" placeholder="Senha">
            <input type="password" placeholder="Confirme Senha">
            <input type="tel" placeholder="Telefone">
            <div class="checkbox">
                <input type="checkbox" id="terms">
                <label for="terms">I agree to the Terms & Conditions and Privacy Policy</label>
            </div>
            <button type="submit">REGISTRAR</button>
        </form>
        <p>Já possui uma conta? <a href="#">Login aqui</a></p>
    </div>
</body>
</html>
