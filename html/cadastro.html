<body class="form-v10">
    <!-- Navbar -->
    <nav>
        <div class="navbar-left">
            <a href="/index.html" class="logo">
                <img src="/assets/pata png.webp " alt="Logo"> <!-- Imagem ao lado do texto -->
                PetMatch
            </a> <!-- Link para a home -->
        </div>
        <ul class="topnav">
            <li><a href="#">Ajude as instituições</a></li>
            <li><a href="/html/cadastro.html">Cadastrar</a></li>
            <li><a href="/html/login.html">Entrar</a></li>
        </ul>
    </nav>
    <div class="page-content">
        <div class="form-v10-content">
            <form class="form-detail" action="#" method="post" id="myform">
                <div class="form-left">
                    <h2>Informações Gerais</h2>
                    <div class="form-row">
                        <span class="select-btn">
                            <i class="zmdi zmdi-chevron-down"></i>
                        </span>
                    </div>
                    <div class="form-group">
                        <div class="form-row form-row-1">
                            <input type="text" name="first_name" id="first_name" class="input-text"
                                placeholder="Primeiro Nome" required>
                        </div>
                        <div class="form-row form-row-2">
                            <input type="text" name="last_name" id="last_name" class="input-text"
                                placeholder="Sobrenome" required>
                        </div>
                    </div>
                    <!-- Novo campo de upload de foto -->
                    <div class="form-group">
                        <div class="form-row form-row-3">
                            <label for="profile_picture">Foto do Perfil:</label>
                            <input type="file" name="profile_picture" id="profile_picture" class="input-file" accept="image/*" required>
                        </div>
                    </div>
                    <div class="form-row">
                        <span class="select-btn">
                            <i class="zmdi zmdi-chevron-down"></i>
                        </span>
                    </div>
                    <div class="form-group">
                        
                        <div class="form-row form-row-4">
        
                            <span class="select-btn">
                                <i class="zmdi zmdi-chevron-down"></i>
                            </span>
                        </div>
                    </div>
                </div>
                <div class="form-right">
                    <h2>Informações de Contato</h2>
                    <div class="form-row">
                        <input type="text" name="street" class="street" id="street" placeholder="Rua" required>
                    </div>
                    <div class="form-row">
                        <input type="text" name="additional" class="additional" id="additional"
                            placeholder="Complemento" required>
                    </div>
                    <div class="form-group">
                        <div class="form-row form-row-1">
                            <input type="text" name="zip" class="zip" id="zip" placeholder="CEP" required>
                        </div>
                        <div class="form-row form-row-2">
                            <input type="text" name="num" class="num" id="num" placeholder="Número" required>
                            <span class="select-btn">
                                <i class="zmdi zmdi-chevron-down"></i>
                            </span>
                        </div>
                    </div>
                    <div class="form-row">
                        
                        <span class="select-btn">
                            <i class="zmdi zmdi-chevron-down"></i>
                        </span>
                    </div>
                    <div class="form-group">
                        <div class="form-row form-row-1">
                            <input type="text" name="code" class="code" id="code" placeholder="DDD" required>
                        </div>
                        <div class="form-row form-row-2">
                            <input type="text" name="phone" class="phone" id="phone" placeholder="Celular"
                                required>
                        </div>
                    </div>
                    <div class="form-row">
                        <input type="text" name="your_email" id="your_email" class="input-text" required
                            pattern="[^@]+@[^@]+.[a-zA-Z]{2,6}" placeholder="Email">
                    </div>
                    <div class="form-checkbox">
                        <label class="container">
                            <p>Aceito os <a href="#" class="text">Termos e Condições</a> do seu site.</p>
                            <input type="checkbox" name="checkbox">
                            <span class="checkmark"></span>
                        </label>
                    </div>
                    <div class="form-row-last">
                        <input type="submit" name="register" class="register" value="Cadastrar">
                    </div>
                </div>
            </form>
        </div>
    </div>

</body>
